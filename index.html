<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Datos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        #next-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Consulta de Datos</h1>
    <input type="text" id="search" placeholder="Buscar...">
    <button onclick="searchTable()">Buscar</button>
    <table id="data-table">
        <thead>
            <tr>
                <!-- Aquí pones los encabezados de tu tabla -->
                <th>Ori</th>
                <th>Agency Name</th>
                <th>Agency Type Name</th>
                <th>State Name</th>
                <th>State Abbr</th>
                <th>Division Name</th>
                <th>Region Name</th>
                <th>Region Desc</th>
                <th>County Name</th>
                <th>Nibrs</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Nibrs Start Date</th>
                <!-- Agrega más encabezados según tu archivo Excel -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
    </table>
    
    <button id="next-button" onclick="showNextPage()">Mostrar más</button>

    <script>
        let data = [];
        let currentPage = 0;
        const resultsPerPage = 50;
        let filteredData = []; // Variable para almacenar los datos filtrados

        // Cargar los datos iniciales desde el archivo JSON
        fetch('datos.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                filteredData = data; // Inicialmente, los datos filtrados son todos los datos
                populateTable();
            });

        // Función para llenar la tabla con los datos actuales
        function populateTable() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            const start = currentPage * resultsPerPage;
            const end = start + resultsPerPage;
            const pageData = filteredData.slice(start, end);
            pageData.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
            document.getElementById('next-button').style.display = (end >= filteredData.length) ? 'none' : 'block';
        }

        // Función para buscar y filtrar los datos
        function searchTable() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            filteredData = data.filter(row => {
                return Object.values(row).some(cell => 
                    cell.toString().toLowerCase().includes(searchTerm)
                );
            });
            currentPage = 0; // Reiniciar a la primera página después de buscar
            populateTable(); // Llenar la tabla con los datos filtrados
        }

        // Función para mostrar la siguiente página de resultados
        function showNextPage() {
            currentPage++;
            populateTable(); // Llenar la tabla con la siguiente página de datos
        }
    </script>
</body>
</html>
